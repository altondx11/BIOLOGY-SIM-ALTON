<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Biology Sim</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Biology Simulator</h1>
<div id="controls">
<button id="startBtn">Start</button>
<button id="pauseBtn">Pause</button>
<button id="resetBtn">Reset</button>
<label>Spawn Rate <input type="range" id="spawnRate" min="1" max="10" value="3" /></label>
<button id="reinforceBtn">Call Reinforcements</button>
<label>Speed <select id="speedSelect"><option value="1">1x</option><option value="2">2x</option></select></label>
</div>
<canvas id="simCanvas" width="800" height="800"></canvas>
<div id="stats"></div>
<script src="main.js"></script>
</body>
</html>
